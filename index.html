<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Soots | Sales to Delivery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;500;700&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "fed1b1974ee94b859efc575546aeaa74"}'></script>
  <!-- End Cloudflare Web Analytics -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#FDFDFB',
            'blueprint-blue': '#2962FF',
            'high-vis-orange': '#FF6D00',
            'charcoal': '#333333',
            'sketch-grey': '#9CA3AF',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            handwriting: ['Permanent Marker', 'cursive'],
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #e5e5e5 1px, transparent 1px), linear-gradient(to bottom, #e5e5e5 1px, transparent 1px)",
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' },
            },
            scan: {
              '0%': { top: '0%' },
              '100%': { top: '100%' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            noteFall: {
              '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' },
              '100%': { transform: 'translateY(100px) rotate(25deg)', opacity: '0' },
            }
          },
          animation: {
            float: 'float 6s ease-in-out infinite',
            'float-delayed': 'float 7s ease-in-out infinite 1s',
            'float-slow': 'float 5s ease-in-out infinite 0.5s',
            scan: 'scan 2.5s linear infinite',
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'fade-in-up-delay-1': 'fadeInUp 0.8s ease-out forwards 0.2s',
            'fade-in-up-delay-2': 'fadeInUp 0.8s ease-out forwards 1.2s',
            'spin-slow': 'spin 12s linear infinite',
            'note-fall': 'noteFall 0.8s ease-in forwards',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #FDFDFB;
      color: #333333;
    }

    .hazard-stripe {
      background: repeating-linear-gradient(45deg,
          #FF6D00,
          #FF6D00 10px,
          #E65100 10px,
          #E65100 20px);
    }

    .grid-bg {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
    }
  </style>

  }
}
</script>

</head>

</html>
